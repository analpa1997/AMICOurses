<head>

    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->
    <!-- Bootstrap core CSS -->

    <!-- Custom fonts for this template -->

    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../CSS/style.css" rel="stylesheet">
    <link href="../../CSS/navigationHeader.css" rel="stylesheet">
    <link href="../../CSS/csslogin.css" rel="stylesheet">

</head>

<body>


    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/">AMICOURSES</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Back</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navigation -->



    <section class="login-block">
        <div class="container login mt-3">
            <h3 class="text-center">Sign Up Now</h3>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 login-sec" align=center>
                    <form action="/registered" method="post" class="login-form">
                        <div class="form-group">
                            <label for="exampleInputUsername1" class="text-uppercase">username</label>
                            <input name="username" type="text" class="col-lg-8 text-center form-control" placeholder="John_Smith85">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="text-uppercase">email</label>
                            <input name="userMail" type="text" class="col-lg-8  text-center  form-control" placeholder="johnsmith@hotmail.com">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1" class="text-uppercase">password</label>
                            <input name="password" type="password" class="col-lg-8  text-center form-control" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="text-uppercase">repeat password</label>
                            <input name="repeatPassword" type="password" class="col-lg-8  text-center form-control" placeholder="">
                        </div>
                        {{#wrongData}}
                        <div>
                        	<p style="color:red">{{errorMessage}}, try again</p>
                        </div>
                        {{/wrongData}}
                        
                        <div class="col-xs-12 col-sm-12 col-md-12 form-check">
                            <button type="submit" class="btn btn-login float-right">Sign Up!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="../../BOOTSTRAP/vendor/jquery/jquery.min.js "></script>
    <script src="../../BOOTSTRAP/vendor/bootstrap/js/bootstrap.bundle.min.js "></script>
</body>

</html>
