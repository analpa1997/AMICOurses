<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>AMICOurses</title>

        <!-- Bootstrap core CSS -->
        <link href="../../BOOTSTRAP/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom fonts for this template -->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="../../CSS/navigationHeader.css" rel="stylesheet">
        <link href="../../CSS/profile-update.css" rel="stylesheet">

        <!--Font Awesome-->
        <link href="../../fontawesome-free-5.0.6/web-fonts-with-css/css/fontawesome-all.min.css" rel="stylesheet">

    </head>

    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="/">AMICOURSES</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fa fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/profile/{{userInternalName}}">My Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logOut">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navigation -->
        <!-- Page -->
        <div class = "my-5"></div>
        <div class = "mt-5">&nbsp</div>

        <h4 class = "ml-4" id = "start-label">Update profile</h4>

        <section>
            <div class = "container-fluid mb-5 px-5">
                <form action="/profile/{{userInternalName}}/updated" method="post" enctype="multipart/form-data">
                    <div class="form-group row">
                        <label class = "col-lg-1 " for="name-input">Name: </label>
                        <input class = "col-lg-4" type="text" class="form-control" id="name-input"  placeholder="Enter your name" name='userFirstName' value='{{userFirstName}}'>
                        <label class = "col-lg-1 " for="surname-input">Surname: </label>
                        <input class = "col-lg-4" type="text" class="form-control" id="surname-input" placeholder="Enter your surname" name='userLastName' value='{{userLastName}}'>
                    </div>
                    <div class="form-group row">
                        <label class = "col-lg-1 " for="username-input">Username: </label>
                        <input class = "col col-lg-4" type="text" class="form-control" id="username-input" placeholder="Enter your username" name='username' value='{{username}}'>
                        <label class = "col-lg-1 " for="email-input">Email: </label>
                        <input class = "col col-lg-4" type="email" class="form-control" id="email-input" placeholder="Enter email" name='userMail' value='{{userMail}}'>
                    </div>

                    <div class="form-group row">
                        <label class = "col-lg-10 " for="password-input">Password:</label>
                        <input class = "col col-lg-10" type="password" class="form-control" id="password-input" placeholder="Enter your password" value='{{password}}'>
                        <label class = "col-lg-10 " for="repeat-password-input">Repeat Password:</label>
                        <input class = "col col-lg-10" type="password" class="form-control" id="repeat-password-input" placeholder="Repeat your password" name='password' value='{{password}}'>
                    </div>

                    <div class="form-group row">
                        <label class = "col-lg-1 " for="country-input">Country: </label>
                        <input class = "col col-lg-1" type="text" class="form-control" id="country-input" placeholder="Country" name='country' value='{{country}}'>
                        <label class = "col-lg-1 " for="city-input">City: </label>
                        <input class = "col col-lg-1" type="text" class="form-control" id="city-input"  placeholder="City" name='city' value='{{city}}'>
                        <label class = "col-lg-1 " for="direction-input">Direction: </label>
                        <input class = "col col-lg-5" type="text" class="form-control" id="direction-input"  placeholder="Direction" name='userAddress' value='{{userAddress}}'>
                    </div>

                    <div class="form-group row">
                    	<label class = "col-lg-1 " for="phone-input">Phone: </label>
                        <input class = "col col-lg-2" type="text" class="form-control" id="phone-input"  placeholder="Phone" name='phoneNumber' value='{{phoneNumber}}'>
                        <label class = "col-lg-2 " for="photo-input">Profile Photo:</label>
                        <input type="file" class="form-control-file col-lg" id="photo-input" name='profileImage' value='{{urlProfileImage}}'>
                    </div>

                    <div class="form-group">
                        <label for="interests-input">Interests:</label>
                        <textarea class="form-control col-lg-10" id="interests-input" rows="3" name='interests'>{{interests}}</textarea>
                    </div>
                    <div class = "row border-top pt-2">
                    <button type="submit" class="offset-2 offset-lg-4 btn form-btn">Submit</button>
                    <a class = "offset-3 offset-lg-2 btn form-btn" href = "/profile/{{userInternalName}}">Cancel</a>
                    </div>

                </form>
            </div>

        </section>

        <!-- Jquery -->
        <script src="../../BOOTSTRAP/vendor/jquery/jquery.min.js "></script>
        <!-- Bootstrap core JavaScript -->
        <script src="../../BOOTSTRAP/vendor/bootstrap/js/bootstrap.bundle.min.js "></script>


    </body>

</html>
