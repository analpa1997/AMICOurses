<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>AMICOurses</title>

    <!-- Bootstrap core CSS -->
    <link href="../../BOOTSTRAP/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom fonts for this template -->
    <link href="../../BOOTSTRAP/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    
    <!-- Custom styles for this template -->
     <link href="../../CSS/clean-blog.css" rel="stylesheet">
    <link href="../../CSS/clean-blog.min.css" rel="stylesheet">
    
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- JS SCRIPTS -->
    <script src="../JS/scriptCourseInformation.js"></script>
        
  </head>

  <body>
 
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="/">AMICOURSES</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/course/{{internalName}}">Description</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/course/{{internalName}}/skills.html">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/course/{{internalName}}/subjects.html">Subject</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('/courses/img/{{courseID}}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>{{courseName}}</h1>
              <span class="subheading">A course to learn...</span><br>
              <!-- <h3 class="post-title"> Course Start and End dates </h3> -->
              <div class="table-responsive">
        		  <table class="table"> 
        	  	  <tbody>
          	  <tr>
          	    <td>  From </td>
          	    	<td>{{startDateString}}</td>
          	    	<td>  To  </td>
            		<td>{{endDateString}}</td>
              </tr>
              </tbody>
              </table>
              </div>
            </div>
          </div>
        </div>
       </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row" id=courseInformation>
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-preview">
               <h2 class="post-title">
                Description
              </h2>
              
  			  <p class="post-subtitle">{{courseDescription}}</p>
            	<a href="/course/{{internalName}}/add" class="btn btn-info">Add Course</a>
          </div>
      </div>
    </div>
    </div>
    
    <br>
   
    {{#error}}
    <div class="col-xs-12 col-sm-12 col-md-12 " align=center>
    <div class="alert alert-info alert-dismissible fade show" role="alert">
	  <strong>{{message}}</strong> 
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
	  </div>
   </div>
   {{/error}}
   
    <hr>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
            </ul>
            <p class="copyright text-muted">Copyright &copy; Your Website 2018</p>
          </div>
        </div>
      </div>
    </footer>


    <!-- Bootstrap core JavaScript -->
    <script src="../../BOOTSTRAP/vendor/jquery/jquery.min.js"></script>
    <script src="../../BOOTSTRAP/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom scripts for this template -->
    <script src="../../BOOTSTRAP/js/clean-blog.min.js"></script>

  </body>

</html>
