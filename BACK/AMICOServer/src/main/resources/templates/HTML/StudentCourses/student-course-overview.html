<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AMICOurses</title>

    <!-- Bootstrap core CSS -->
    <link href="../../BOOTSTRAP/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../CSS/navigationHeader.css" rel="stylesheet">
    <link href="../../css/course-overview.css" rel="stylesheet">

</head>

<body>

        <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="/">AMICOURSES</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/profile/{{userInternalName}}">My Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logOut">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
<!-- End Navigation -->
    
    <div class = "mt-5">&nbsp;</div>
    <nav class="breadcrumb">
            <span class="breadcrumb-item active">{{courseName}}/</span>
        </nav>
    <!-- Subjects list-->
    <section>
        <div class="container">

            <div class = "list-title mt-1"> <h2>Subjects:</h2></div>
        
            {{#subjects}}
                <a  href = "/moodle/{{courseInternalName}}/{{internalName}}" class = "subject m-2 col-lg-10 col-md-10 col-sm-10 col-xs-10  btn btn-link row text-left border pl-5" role = 'button'>
                    <span class="subject-name pt-2">{{name}}</span>
                </a>
            
             {{#admin}}
            <div class = "row">
                <div class = "col-md-4">
                        <form action = "/course/{{courseInternalName}}/update-subject/{{internalName}}" method = "post">
                            <label>Rename: </label>
                            <input type = "text" placeholder="{{name}}" name = "subjectName">
                            <label>Description: </label>
                            <textarea class="form-control" id="exampleTextarea" name="description" rows="3">{{description}}</textarea>
                            <button type ="submit">Confirm</button>
                        </form>
                        
                </div>
                
                <div class = "col-md-4">
                        <form>
                            <label class = "col-md-4">Teachers: </label>
                               <select class = "col-md-8" size="3" multiple="multiple" tabindex="1">
                                   <option disabled = "true"> Teaching:</option>
                                   {{#teachers}}
                                    <option value="11" disabled ="true">{{username}}</option>
                                   {{/teachers}}
                            </select>
                    </form>
                    <form action = "/course/{{courseInternalName}}/updateTeachers-subject/{{internalName}}" method = "post">
                            <select class = "col-md-8" name="selectTeachers" size="" multiple="multiple" tabindex="1">
                                   <option disabled = "true"> New Teachers:</option>
                                   {{#allTeachers}}
                                   <option value = "{{username}}">{{username}}</option>
                                   {{/allTeachers}}
                                </select>
                            <button class ="col-md-3" type = "submit">Save</button>
                        </form>
                    </div>
                <div class = "col-md-2">
                        
                        <form action = "/course/{{courseInternalName}}/delete-subject/{{internalName}}" method = "post">
                            <button type = "submit">Delete Subject</button>
                        </form>
                </div>
            </div>
            {{/admin}}
                    
                
            {{/subjects}}
            
            {{#admin}}
            <div class = "mt-2">
            <h4>
            <form class = "subject ml-2 pl-4 border col-10"action = "/course/{{courseInternalName}}/create-subject" method = "post">
                    <label>New Subject: </label>    
                    <input type = "text" class = "col-md-5" name = "subjectName">
                    <button type = "submit" class = "form-controll" >Create</button>
            
            </form>
            </h4>
            {{/admin}}
                </div>
                
            <!-- End Subjects -->
        </div>    
            
    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="../../BOOTSTRAP/vendor/jquery/jquery.min.js "></script>
    <script src="../../BOOTSTRAP/vendor/bootstrap/js/bootstrap.bundle.min.js "></script>

</body>

</html>
