<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AMICOurses</title>

    <!-- Bootstrap core CSS -->
    <link href="../../BOOTSTRAP/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../CSS/navigationHeader.css" rel="stylesheet">
    <link href="../../css/course-overview.css" rel="stylesheet">

</head>

<body>

        <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="/">AMICOURSES</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/profile/{{internalUserName}}">My Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/{{internalUserName}}/logOut">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
<!-- End Navigation -->
    <div class = "mt-5">&nbsp;</div>
    <nav class="breadcrumb">
            <span class="breadcrumb-item active">{{courseName}}/</span>
        </nav>
    <!-- Subjects list-->
    <section>
        <div class="container">

            <div class = "list-title mt-1"> <h2>Subjects:</h2></div>
        
            {{#subjects}}
            <!-- Subject -->
                <a  href = '../course/{{courseInternalName}}/{{internalName}}/{{userInternalName}}' class = "subject m-2 col-lg-10 col-md-10 col-sm-10 col-xs-10  btn btn-link row text-left border pl-5" role = 'button'>
                    <span class="subject-name pt-2">{{name}}</span>
                </a>
            {{/subjects}}
                
            <!-- End Subjects -->
        </div>    
            
    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="../../BOOTSTRAP/vendor/jquery/jquery.min.js "></script>
    <script src="../../BOOTSTRAP/vendor/bootstrap/js/bootstrap.bundle.min.js "></script>

</body>

</html>
