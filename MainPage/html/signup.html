<body>

    <section class="login-block">
        <div class="container">
            <h2 class="text-center">Sign Up Now</h2>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 login-sec">
                    <form class="login-form">
                        <div class="form-group">
                            <label for="exampleInputUsername1" class="text-uppercase">username</label>
                            <input type="text" class="form-control" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="text-uppercase">email</label>
                            <input type="password" class="form-control" placeholder="johnsmith@hotmail.com">
                        </div>

                    </form>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 login-sec">
                    <form class="login-form">
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="text-uppercase">password</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="text-uppercase">repeat password</label>
                            <input type="password" class="form-control" placeholder="">
                        </div>
                    </form>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 form-check">
                    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      <small>I want to receive news of new courses, promotions and changes in my registrations </small>
    </label>
                    <button type="submit" class="btn btn-login float-right">Sign Up!</button>
                </div>
            </div>
        </div>
