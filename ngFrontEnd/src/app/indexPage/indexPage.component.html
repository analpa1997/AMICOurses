<script src="carousel-basic.ts"></script>
<header-general-component></header-general-component>

<header class="masthead text-center text-white">
    <div class="masthead-content">
        <div class="container">
            <h1 class="masthead-heading mb-0">The best way to learn</h1>
            <h2 class="masthead-subheading mb-0">through our amazing courses</h2>
            <a *ngIf="!loginService.isLogged" [routerLink]="['/login']" class="btn btn-primary btn-xl rounded-pill mt-5">Get Started !</a>
            <a *ngIf="loginService.isAdmin" [routerLink]="['/admin']" class="btn btn-primary btn-xl rounded-pill mt-5">GO TO ADMIN PAGE </a>
            <a *ngIf="loginService.isLogged && !loginService.isAdmin" [routerLink]="['/users',loginService.user.internalName,'profile']" class="btn btn-primary btn-xl rounded-pill mt-5">Go to my Profile</a>

            <!--<a href="{{linkGetStarted}}" class="btn btn-primary btn-xl rounded-pill mt-5">Get Started !</a>-->
        </div>

    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
</header>


<div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
                <div class="mt-3 &nbsp"></div>
                <h1 class="h3 mx-auto">Check some of our courses</h1>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 text-center">
                <button class="btn btn-primary btn-xl rounded-pill mt-5" id="newbtn" (click)="byNewest();">Newest</button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 text-center">
                <button class="btn btn-primary btn-xl rounded-pill mt-5" id="trendbtn" (click)="byTrend();">Trending</button>
            </div>
        </div>
    </div>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
            <div class="mt-3 &nbsp"></div>
            <nav class="navbar navbar-light bg-faded p-2 ">
                <span class="col-md-6 col-sm-12 col-12 ">
                    <input class="form-control mr-sm-2" type="text" placeholder="Name of the course" id="textSearch" [(ngModel)]="selectedName">
                </span>
                <span class="col-md-6 col-sm-12 col-12 text-center">
                    <button class="btn btn-primary btn-xl rounded-pill" id="searchbtn" (click)="byNameLike();">Search</button>
                </span>
            </nav>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-12  text-center">
            <div class="mt-4 &nbsp"></div>
            <div class="row">
                <span class="col-md-6 col-sm-12 col-12 ">
                    <span class="dropdown">
                        <form class="form-inline" >
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Type of the course</label>
                            <select [(ngModel)]="selectedType" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="selectedType"  [ngModelOptions]="{standalone: true}" >
                              <option  [ngValue]="">all
                              <option  *ngFor="let type of allTypes" [ngValue]="type.valueOf()">{{type}}
                            </select>
                        </form>
                    </span>
                </span>
                <span class="col-md-6 col-sm-12 col-12 text-center ">
                    <button class="btn btn-primary btn-xl rounded-pill" id="typebtn" (click)="byType();">Course Type</button>
                </span>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row" id="allCourses">
        <div class="col-lg-6 col-md-6 col-sm-12 col-12" *ngFor="let course of courses">

            <course-index-component [course]=course> </course-index-component>

        </div>
    </div>
</div>


<section>
  <div class="container text-center">
    <button class="btn btn-primary col-lg-12 my-sm-0 disabled" id="btnMoreCourses" (click)="showMoreCourses();"
            *ngIf="emptyContent">No courses found
    </button>
    <button class="btn btn-primary col-lg-12 my-sm-0 disabled" id="btnMoreCourses" (click)="showMoreCourses();"
            *ngIf="lastPage">No more courses
    </button>
    <button class="btn btn-primary col-lg-12 my-sm-0 " id="btnMoreCourses" (click)="showMoreCourses();"
            *ngIf="!lastPage">View more courses
    </button>
    <div class="mt-5 &nbsp"></div>

    <!-- Carousel, entities who collaborate in the courses -->

    <ngbd-carousel-basic>[images]=images</ngbd-carousel-basic>
  </div>




</section>





<div class="container"><br></div>
<!-- Footer -->
<footer class="py-5 bg-black ">
    <div class="container ">
        <p class="m-0 text-center text-white small ">Copyright &copy; Your Website 2018</p>
    </div>
    <!-- /.container -->
</footer>
