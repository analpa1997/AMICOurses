<header-general-component></header-general-component>

<header class="masthead text-center text-white">
    <div class="masthead-content">
        <div class="container">
            <h1 class="masthead-heading mb-0">The best way to learn</h1>
            <h2 class="masthead-subheading mb-0">through our amazing courses</h2>
            <a href="{{linkGetStarted}}" class="btn btn-primary btn-xl rounded-pill mt-5">{{textGetStarted}}</a>
        </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
</header>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
            <div class="mt-3 &nbsp"></div>
            <h1 class="h3 mx-auto">Check some of our courses</h1>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 text-center">
            <button class="btn btn-primary btn-xl rounded-pill mt-5" id="newbtn" onClick="showNewest();">Newest</button>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 text-center">
            <button class="btn btn-primary btn-xl rounded-pill mt-5" id="trendbtn" onClick="showByNumberUsers();">Trending</button>
        </div>
    </div>
</div>

<div class="container">
    <div class = "row" id = "allCourses" >
    <div  *ngFor="let course of courses" >
              <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                  <div class="p-3" align=center>
                      <a id = "link-course" href="./course/{{course?.internalName}}.html">
                      <h2 class="display-4">{{course?.name}}</h2>
                      </a>
                      <p class="lead">{{course.courseDescription}}</p>
                      <div class="container">
                          <a href="./course/{{course.internalName}}.html">
                          <img class="img-fluid rounded-circle imgCourse" src="{{URL}}/courses/img/{{course.courseID}}" alt=" Course photo" >
                          </a>
                          <div class="mt-3 &nbsp"></div>
                          <div class ="row">
                                <div class="col-md-6 col-sm-12 col-12">
                                    <div>Start date: {{course?.startDateString}}</div>
                                  <div>End date: {{course?.endDateString}}</div>
                              </div>
                              <div class="col-md-6 col-sm-12 col-12">
                                     <div>Number of users</div>
                                  <div>{{course?.numberOfUsers}}</div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
        
    </div>
    </div>
 </div>
