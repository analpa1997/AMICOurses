<!-- Navigation -->

<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">AMICOURSES</a>

    <!-- Not logged user -->
    <div *ngIf="!loginService.isLogged" class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/signup']"> Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/login']"> Log In</a>
        </li>
      </ul>
    </div>

    <!-- Logged user -->
    <div *ngIf="loginService.isLogged" class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li *ngIf="loginService?.isAdmin" class="nav-item">
          <a class="nav-link" [routerLink]="['/admin']"> Admin </a>
        </li>

        <li class="nav-item">
          <a class="nav-link btn" (click)="logOut($event)"> Log Out</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/users',loginService.user.internalName,'profile']"> My Profile</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- End Navigation -->
