<header-general-component></header-general-component>

<br>
<div class="mt-5"> </div>
<nav class="breadcrumb">
    <a href="/course-overview/{{courseInternalName}}"
        class="breadcrumb-item">{{courseName}}</a> <span
        class="breadcrumb-item active">{{subjectName}}</span>
</nav>

<section>
    <div class="container-fluid ">
        <div class="row">
            <!-- Contents -->
            <div class="col-md-9 col-12" id="contents-tab">
            

                <ngb-tabset class = "navigators" justify="fill">
                    <ngb-tab title="Contents">
                        <ng-template ngbTabContent>
                            StudyItems
                        </ng-template>
                    </ngb-tab>

                    <ngb-tab  title="Evaluation">
                        <ng-template ngbTabContent>
                            Evaluation
                        </ng-template>
                    </ngb-tab>

                    <ngb-tab  title="Progress">
                        <ng-template ngbTabContent>
                            Progress
                        </ng-template>
                    </ngb-tab>

                    <ngb-tab  title="{{teachers}}">
                        <ng-template ngbTabContent>
                            Teachers
                        </ng-template>
                    </ngb-tab>

                </ngb-tabset>
            </div>
            
        </div>
    </div>

</section>
