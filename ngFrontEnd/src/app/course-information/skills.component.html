<header class="masthead" [ngStyle]="{'background-image': 'url(https://localhost:8443/courses/img/' + courseID + ')'}">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Skills</h1>
          <span class="subheading">This is what I`m going to learn.</span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <h2>Skills</h2>
  <div class="table-responsive">
    <div class="skills" *ngIf="skills">
      <table class="table" id=courseSkills>
        <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
        </thead>
        <!-- {{#skills}} -->
        <tbody *ngFor="let skill of skills; let i = index">
        <tr>
          <td>{{i+1}}</td>
          <td>{{skill.skillName}}</td>
          <td>{{skill.skillDescription}}</td>
        </tr>
        </tbody>
        <!--{{/skills}}-->
      </table>
    </div>
  </div>
</div>
<app-course-information-footer></app-course-information-footer>
