<!-- Page Header -->
<header class="masthead" [ngStyle]="{'background-image': 'url(https://localhost:8443/courses/img/' + courseID + ')'}">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Subjects</h1>
          <span class="subheading">This are the subjects for {{subjects[0].course.name}}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<article>
  <div class="container">
    <h2>Subjects</h2>
    <div class="table-responsive">
      <div class="subjectss" *ngIf="subjects">
        <table class="table" id=courseSubjects>
          <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
          </thead>
          <!--{{#subjects}}-->
          <tbody *ngFor="let subject of subjects; let i = index">
          <tr>
            <td>{{i+1}}</td>
            <td>{{subject.name}}</td>
            <td>{{subject.description}}</td>
          </tr>
          </tbody>
          <!--{{/subjects}}-->
        </table>
      </div>
    </div>
  </div>
</article>
<app-course-information-footer></app-course-information-footer>
