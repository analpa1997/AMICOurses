<header-general-component></header-general-component>

<section class="login-block">
    <div class="container login mt-4">
        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-4 login-sec">
                <h3 class="text-center">Login Now</h3>
                <h3 *ngIf="loginService.isLogged">Welcome {{loginService.user.username}}</h3>

                    <div class="form-group">
                        <label for="exampleInputUsername1" class="text-uppercase">Username</label>
                        <input #user type="text" class="form-control" placeholder="Username" name = "username">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                        <input #pass type="password" class="form-control" placeholder = "Password" name = "password" >
                    </div>

                    <div class="form-check">
                        <button type = "submit" (click)="logIn($event, user.value, pass.value)">Submit!</button>
                    </div>
                <div class="copy-text">New to AMICOurses? <a href="/signUp">Sign Up Now!</a></div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-8 banner-sec">
                <img class="img-fluid" id="picture" src="https://static.pexels.com/photos/33972/pexels-photo.jpg" alt="First slide">

                <div class="banner-text">
                    <h2>News!</h2>
                    <p>Great Courses!!</p>
                </div>

            </div>
        </div>
    </div>
</section>
